name: Unity CI ‚Äî Tests

on:
  push:
    paths:
      - '**.cs'
      - 'Assets/**'
      - 'ProjectSettings/**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: üéÆ Run Unity Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        testMode: [EditMode, PlayMode]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.testMode }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: Library-

      - name: Activate Unity license
        uses: game-ci/unity-activate@v2
        with:
          serial: ${{ secrets.UNITY_SERIAL }}
          # –∏–ª–∏, –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å –ª–∏—Ü–µ–Ω–∑–∏–æ–Ω–Ω—ã–π —Ñ–∞–π–ª:
          # unityLicense: ${{ secrets.UNITY_LICENSE }}

      - name: Run tests (${{ matrix.testMode }})
        id: tests
        uses: game-ci/unity-test-runner@v4
        with:
          testMode: ${{ matrix.testMode }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test artifacts
        if: always() && steps.tests.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Tests-${{ matrix.testMode }}
          path: artifacts

  build:
    name: üõ† Build Project
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [StandaloneWindows64, WebGL]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.platform }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: Library-

      - name: Activate Unity license
        uses: game-ci/unity-activate@v2
        with:
          serial: ${{ secrets.UNITY_SERIAL }}
          # –∏–ª–∏: unityLicense: ${{ secrets.UNITY_LICENSE }}

      - name: Build for ${{ matrix.platform }}
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.platform }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.platform }}
          path: build/${{ matrix.platform }}
